<li class="collection-item avatar">
    <a href="{{ url_for("post.view_post", slug=post.slug) }}">
        <img src="{{ post.user.avatar(42) }}"
             alt="{{ post.user.fullname }}"
             class="circle"
        >
    </a>
    {{ comment.body }}
    <a href="{{ url_for("post.dislike_comment",
                         slug=post.slug,
                         comment_id=comment.id) }}"
       class="secondary-content"
       style="right: 0; top: 44px;"
    >
        <span style="margin-left: 0; min-width:1rem;" class="badge">
            {{ comment.dislikes_count() }}
        </span>
        <i class="material-icons">thumb_down</i>
    </a>
    <a href="{{ url_for("post.like_comment",
                         slug=post.slug,
                         comment_id=comment.id) }}"
       class="secondary-content"
       style="right: 0;">
        <span style="margin-left: 0; min-width:1rem;" class="badge">
            {{ comment.likes_count() }}
        </span>
        <i class="material-icons">thumb_up</i>
    </a>
    <div style="color: #bdbdbd;">
        {{ comment.datetime.strftime('%Y-%m-%d %H:%M:%S') }}
    </div>
</li>
