<li class="collection-item avatar">
    <img src="{{ post.user.avatar(42) }}"
         alt="{{ post.user.fullname }}"
         class="circle"
    >
    <a href="{{ url_for("post.view_post", slug=post.slug) }}">
        <div class="title">{{ post.title }}</div>
    </a>
    {{ post.body }}
    <a class="secondary-content" style="right: 0; top: 44px;">
        <span style="margin-left: 0; min-width:1rem;" class="badge">
            {{ post.dislikes_count() }}
        </span>
        <i class="material-icons">thumb_down</i>
    </a>
    <a class="secondary-content" style="right: 0;">
        <span style="margin-left: 0; min-width:1rem;" class="badge">
            {{ post.likes_count() }}
        </span>
        <i class="material-icons">thumb_up</i>
    </a>
</li>
